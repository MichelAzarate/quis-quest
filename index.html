<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz quest</title>

   <link rel="stylesheet" href="style.css">
   <style>
        body{
            background-color: #f9f9f9;
        }
   </style>

</head>
<body>    
    <div class="container">
        <div class="questions-container hide">
            <span class="question">Pergunta aqui?</span>
            <div class="answers-container">
                <button class="answer button">Resposta 1</button>
                <button class="answer button">Resposta 2</button>
                <button class="answer button">Resposta 3</button>
                <button class="answer button">Resposta 4</button>
            </div>
        </div>
        <div class="controls-container">
            <h1 class="message ">Olá Seja Bem Vindo ao jogo</h1><br>
            <p class="message para">Escolha a disciplina que deseja</p>
            <button class="start-quiz button hide ">COMEÇAR QUIZ</button>
            <button class="beack button hide">VOLTAR</button>
            <button class="next-question button hide">PROXIMA PERGUNTA</button>
            <button class="math button nextdisc">MATEMATICA</button>
            <button class="info button nextdisc">INFORMATICA</button>
            <button class="eletr button nextdisc">ELETRONICA</button>
    
        </div>
    </div>
<script src="jogodequiz.js" type="module"></script>

</body>
</html>
